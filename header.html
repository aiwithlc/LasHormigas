<style>
  :root {
    --primary: #007187;
    --accent: #EF3E3E;
    --bg: #ffffff;
    --text: #222222;
  }

  ul {
    list-style: none;
    padding-left: 0;
  }

  ul li {
    margin-bottom: 1rem;
    padding-left: 1.5rem;
    position: relative;
  }

  ul li::before {
    content: "‚Ä¢";
    position: absolute;
    left: 0;
    color: var(--accent);
    font-size: 1.3rem;
    top: 0;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 1.25rem 0.4rem;
    background: var(--bg);
    border-bottom: 1px solid #eee;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .nav-left {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-top: -0.2rem;
  }

  .nav-brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .nav-left img {
    height: 48px;
  }

  .brand-text {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
  }

  .brand-text h1 {
    font-size: 1.08rem;
    margin: 0;
    color: var(--primary);
    font-weight: 700;
  }

  .brand-text p {
    font-size: 0.78rem;
    margin: 0;
    color: #555;
  }

  .menu-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: var(--text);
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.25rem;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: var(--text);
    font-weight: 600;
  }

  .ants {
    width: 100%;
    height: 28px;
    overflow: hidden;
    position: relative;
    margin: 0.25rem 0 0.25rem;
  }

  .ant {
    font-size: 16px;
    position: absolute;
    top: 0;
    transform: scaleX(-1);
    animation: crawl 18s linear forwards, wiggle 1s ease-in-out infinite;
  }

  .ant:hover {
    animation-play-state: paused;
  }

  .ant:nth-child(1) { animation-delay: 0s; top: 0px; }
  .ant:nth-child(2) { animation-delay: 2.5s; top: 5px; }
  .ant:nth-child(3) { animation-delay: 4.8s; top: 3px; }
  .ant:nth-child(4) { animation-delay: 7.1s; top: 7px; }
  .ant:nth-child(5) { animation-delay: 9.6s; top: 2px; }
  .ant:nth-child(6) { animation-delay: 12s; top: 6px; }

  @keyframes crawl {
    0% { left: -40px; opacity: 0; }
    10% { opacity: 1; }
    90% { left: 100vw; opacity: 1; }
    100% { left: 100vw; opacity: 0; }
  }

  @keyframes wiggle {
    0%, 100% { transform: scaleX(-1) translateY(0); }
    50% { transform: scaleX(-1) translateY(-2px); }
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    nav {
      flex-direction: column;
      align-items: flex-start;
    }

    nav ul {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }

    nav ul.show {
      display: flex;
      background: white;
      padding: 1rem 1.25rem;
      border-top: 1px solid #eee;
    }
  }
</style>

</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('nav ul');

    toggle?.addEventListener('click', () => {
      navList.classList.toggle('show');
    });

    document.querySelectorAll('nav ul li a').forEach(link => {
      link.addEventListener('click', () => {
        navList.classList.remove('show');
      });
    });
  });
</script>
